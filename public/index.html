<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Vinyl Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Virtual Vinyl Player</h1>
    <div class="container">
        <div class="controls">
            <input type="text" id="artistInput" placeholder="Enter artist name">
            <button id="searchArtistBtn">Search Artist</button>
            <select id="albumSelect" disabled>
                <option value="">Select an album</option>
            </select>
            <button id="loadAlbumBtn" disabled>Load Album</button>
            <button id="findPreviewsBtn">Find Tracks with Previews</button>
        </div>

        <div class="player">
            <div class="turntable"></div>
            <div class="vinyl" id="vinyl">
                <div class="album-cover" id="albumCover"></div>
                <div class="vinyl-center"></div>
                <div class="play-button play" id="playAlbumBtn"></div>
            </div>
            <div class="tonearm" id="tonearm"></div>
        </div>

        <div class="transport-controls">
            <button class="transport-btn play-pause" id="transportPlayPauseBtn" disabled></button>
        </div>

        <div class="album-info" id="albumInfo">
            <h2>No album selected</h2>
        </div>

        <div class="track-list" id="trackList"></div>

        <div id="previewsContainer" class="previews-container">
            <!-- Previews results will go here -->
        </div>

        <audio id="audioPlayer" controls></audio>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
